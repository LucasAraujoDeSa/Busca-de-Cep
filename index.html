<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buscar">
        <input type="text" name="cep" placeholder="Digite o cep" class="cep">
        <input type="submit" value="Buscar" class="Procurar" id="pro">
    </div>
    <div class="inf">
        <div>
            <label for="uf">
                UF:<br>
                <input type="text" name="uf" id="uf" class="list">
            </label>
        </div>
        <div>
            <label for="localidade">
                localidade:<br>
                <input type="text" name="localidade" id="localidade" class="list">
            </label>
        </div>
        <div>
            <label for="bairro">
                bairro:<br>
                <input type="text" name="bairro" id="bairro" class="list">
            </label>
        </div>
        <div>
            <label for="logradouro">
                logradouro:<br>
                <input type="text" name="logradouro" id="logradouro" class="list">
            </label>
        </div>
        <footer>
            &copy Lucas Araujo
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
